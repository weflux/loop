syntax = "proto3";

package loopin.shared;

option go_package = "github.com/weflux/loopin/protocol/shared;sharedpb";

enum ContentType {
  // 未定义
  UNDEFINED = 0;
  // JSON
  JSON = 1 ;
  // Protobuf
  PROTOBUF = 2;
}


message Metadata {
  string topic = 1;
  string client = 2;
  string user = 3;
  string session = 4;
  string broker = 5;
  map<string, string> tags = 6;
}